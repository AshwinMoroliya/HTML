<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess box with flex</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-style: solid;
            border-radius: 5px;
           
        }
     
        .row-one{
            width: 80%;
            height: 10%;
            background-color: lightcoral;
            display: flex;
        
        }

        .box-1 {
            width: 15%;
            height: 100%;
            background-color: white;
        }
        .box-2{
            width: 15%;
            height: 100%;
            background-color: black;
        }

        .row-two {
            width: 80%;
            height: 10%;
            background-color: lightblue;
            display: flex;
           
        }
        .box-3{
            width: 15%;
            height: 100%;
            background-color: black;
        }
        .box-4{
            width: 15%;
            height: 100%;
            background-color: white;
        }

        .row-three {
            width: 80%;
            height: 10%;
            background-color: lightcoral;
        }

        .row-four {
            width: 80%;
            height: 10%;
            background-color: lightblue;
        }

        .row-five{
            width: 80%;
            height: 10%;
            background-color: lightcoral;
        }

        .row-six{
            width: 80%;
            height: 10%;
            background-color: lightblue;
        }

        .row-seven{
            width: 80%;
            height: 10%;
            background-color: lightcoral;
        }

        .row-eight{
            width: 80%;
            height: 10%;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="main-container">
       
        <!--ROW-1-->
        <div class="row-one">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>
        <div class="row-two">
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
        </div>
        <div style="display: flex;" class="row-three">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>
        <div style="display: flex;" class="row-four">
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
        </div>
        <div style="display: flex;" class="row-five">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>
        <div style="display: flex;" class="row-six">
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
        </div>
        <div style="display: flex;" class="row-seven">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>
        <div class="row-eight"></div>
    </div>
</body>

</html>
