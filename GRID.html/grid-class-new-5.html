<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            width: 100%;
            display: grid;
            grid-template-areas: "header header header header "
                "aside aside main main footer footer "
                "section section section section";
        }

        header {
            grid-area: header;
            width: 100%;
            height: 200px;
            background-color: rgb(109, 207, 240);
        }

        aside {
            grid-area: aside;
            width: 100%;
            height: 600px;
            background-color: red;
        }

        main {
            grid-area: main;
            width: 100%;
            height: 600px;
            background-color: lightcoral;
        }

        footer {
            grid-area: footer;
            width: 100%;
            height: 600px;
            background-color:lightsalmon ;
        }
        section{
            grid-area: section;
            width: 100%;
            height: 200px;
            background-color: lightslategray;
        }

       
    </style>
</head> 
<body>
    <div class="grid-container">
        <header></header>
        <aside></aside>
        <main></main>
        <footer></footer>
        <section></section>
    </div>
</body>

</html>
