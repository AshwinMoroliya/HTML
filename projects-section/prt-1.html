<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>WhatsApp Chat List</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #e5ddd5;
  color: #000;
}

.app {
  max-width: 400px;
  margin: auto;
  background: #fff;
  display: grid;
  grid-template-rows: auto auto 1fr auto;
  height: 100vh;
  border: 1px solid #ccc;
  position: relative;
}

/* Header */
header {
  background: #075e54;
  color: white;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Navigation Tabs */
nav {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  background: #128c7e;
  color: white;
  text-align: center;
}

.tab {
  padding: 10px;
  cursor: pointer;
  font-weight: bold;
}

.tab.active {
  border-bottom: 3px solid #fff;
}

/* Main Chat List */
main {
  overflow-y: auto;
  background: #fff;
}

.chat {
  display: grid;
  grid-template-columns: 60px 1fr;
  gap: 10px;
  padding: 10px 16px;
  border-bottom: 1px solid #eee;
  align-items: center;
}

.chat img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.chat-info {
  display: flex;
  flex-direction: column;
}

.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header h3 {
  font-size: 16px;
}

.chat-header .time {
  font-size: 12px;
  color: gray;
}

.chat p {
  font-size: 14px;
  color: #555;
}

.chat.typing p {
  color: green;
  font-style: italic;
}

/* Floating Chat Button */
.chat-btn {
  position: absolute;
  right: 16px;
  bottom: 16px;
  background: #25d366;
  color: white;
  border: none;
  font-size: 24px;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  cursor: pointer;
}

  </style>
