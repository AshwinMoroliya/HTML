<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if else</title>
</head>

<body>
    <script>
        let number = prompt()
        ans = "0"
        if (number == 0) {
            ans = "Neutral Number"
        }
        else if (number > 0) {
            ans = "postive Number"
        }
        else if (number < 0) {
            ans = "Negative Number"
        }
        alert(ans)

    </script>
</body>

</html>
