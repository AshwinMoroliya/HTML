<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let userweight = prompt("Enter a weight")
        let userheight = prompt("Enter a height")

        let heightsquare = Number(userweight) * Number(userheight)

        let bmi = Number(userweight) / heightsquare

        alert(bmi)
    </script>
