<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="main" id="dispaly" >
       <input type="text" name="" id="one">
        <button onclick="on()">onclick</button>
    </div>
</body>
<script>
    function on() {
        let x = prompt ("Enter a string");
        let y = document.getElementById("one").value;
        let a = (x + y);
       document.getElementById("dispaly").innerHTML= a;
    }
</script>

</html>
