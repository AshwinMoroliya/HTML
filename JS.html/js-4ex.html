<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 500px;
            height: 300px;
            background-color: rgb(25, 84, 103);
            border-radius: 10px;

        }
    </style>
    <script>
        //block of codes
        function showoutput() {
            let y = (document.getElementById("input-one").value);
            let z = (document.getElementById("input-two").value);
            document.getElementById("display").innerHTML =  y % z;
        }

    </script>
</head>

<body>
    <div class="main">
        <div class="container" id="display"></div>
        <input type="text" class="input-filed" id="input-one" placeholder="give an input..." />
        <input type="text" class="input-filed" id="input-two" placeholder="give an input..." />
        <button onclick="showoutput()">Click Me</button>
    </div>
</body>

</html>
