<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            width: 100vw;
            height: 100vh;
            background-color: #f5f6fa;
            color: #333;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top-container {
            height: 15%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .top-container h1 {
            font-size: 2rem;
        }

        .bottom-container {
            flex: 1;
            padding: 30px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: 22%;
            min-width: 220px;
            height: 220px;
            border-radius: 10px;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        .box-icon {
            font-size: 40px;
        }

        .box-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            text-transform: capitalize;
        }

        .box-value {
            font-size: 32px;
            font-weight: 700;
        }

        .box-change {
            font-size: 16px;
            font-weight: 500;
        }

        .box-1 { background-color: #f39c12; }
        .box-2 { background-color: #e74c3c; }
        .box-3 { background-color: #3498db; }
        .box-4 { background-color: #2ecc71; }

        @media (max-width: 1024px) {
            .box {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <h1>Dashboard Overview</h1>
        </div>
        <div class="bottom-container">
            <div class="box box-1">
                <div class="box-icon">üìà</div>
                <div class="box-title">Total Revenue</div>
                <div class="box-value">$19,999</div>
                <div class="box-change">+100% last month</div>
            </div>
            <div class="box box-2">
                <div class="box-icon">üìâ</div>
                <div class="box-title">New Users</div>
                <div class="box-value">12,000</div>
                <div class="box-change">+20% last month</div>
            </div>
            <div class="box box-3">
                <div class="box-icon">‚åöÔ∏è</div>
                <div class="box-title">Orders</div>
                <div class="box-value">999</div>
                <div class="box-change">+30% last month</div>
            </div>
            <div class="box box-4">
                <div class="box-icon">üéÅ</div>
                <div class="box-title">Gifts</div>
                <div class="box-value">Satisfaction</div>
                <div class="box-change">+50% last month</div>
            </div>
        </div>
    </div>
</body>
</html>
