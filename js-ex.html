<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 50%;
            height: 50%;
            background-color: rgb(220, 209, 209);
        }
    </style>
</head>

<body>
    <div class="main">

        <div id="display" class="container">
            <button onclick="average()">on click</button>
            <br>
            <input id="one" type="text">
            <br>
            <input id="two" type="text">
            <br>
            <input id="three" type="text">
            <br>
            <input id="four" type="text">
            <br>
            <input id="five" type="text">
        </div>

    </div>
</body>
<script>
    function average() {
        let x = Number(document.getElementById("one").value);
        let y = Number(document.getElementById("two").value);
        let z = Number(document.getElementById("three").value);
        let aa = Number(document.getElementById("four").value); 
        let bb = Number(document.getElementById("five").value);

        let a = (x + y + z) / 3;
        let c = (aa + bb) / 2;
        let d = (a + c) / 2;
        document.getElementById("display").innerHTML = "1st  " + a + " value <br>"+ "2nd  " + c + " value <br>"+  "3rd  " + d + " value <br>";
    }
</script>

</html>
