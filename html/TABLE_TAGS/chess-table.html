<!DOCTYPE html>
<html lang="en">

<head>
    <title>chess table </title>
    <style>
        table {
            border-color: black;
            border-style: solid;
            margin-left: 450px;
        }

        td {
            background-color: aqua;
            width: 50px;
            height: 50px;
            text-align: center;
        }

        .colour-one {
            background-color: rgb(27, 82, 27);
        }

        .colour-two {
            background-color: #D2D0A0;
        }
    </style>
</head>

<body>
    <table>
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2Dff5DBBlg0UM85SlBdgBgS-hBBRAkUQnc64JLrTotTE6sr2CDlEqU2d5zw7UB394DLs&usqp=CAU" />
        <tr>
            <!--Row one-->
            <td class="colour-one">
                <img src="https://spaces-cdn.clipsafari.com/gx1ecc88kutfci0kosv5wmx8odhm" width="50px" height="50px" />
            </td>
            <td class="colour-two">
                <img src="" />
            </td>
            <td class=" colour-one"></td>
            <td class="colour-two">
                <img src="https://cbx-prod.b-cdn.net/COLOURBOX64276965.jpg?width=800&height=800&quality=70" width="50px"
                    height="50px" />
            </td>
            <td class="colour-one">
                <img src="" />
            </td>
            <td class="colour-two"></td>
            <td class="colour-one">
                <img src="https://www.vhv.rs/dpng/d/151-1519604_drawing-chess-rook-pawn-chess-piece-drawing-hd.png"
                    width="50px" height="50px" />
            </td>
            <td class="colour-two"></td>
        </tr>
        <tr>
            <!--Row two-->
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class=" colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
        </tr>
        <tr>
            <!--Row three-->
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
        </tr>
        <tr>
            <!--Row four-->
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one">
                <img src="https://i.etsystatic.com/46105129/r/il/7af326/6027033110/il_fullxfull.6027033110_5fit.jpg"
                    width="50px" height="50px" />
            </td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
        </tr>
        <tr>
            <!--Row five-->
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
        </tr>
        <tr>
            <!--Row six-->
            <td class="colour-two">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGVzXpkSnES7TjhZYIKu-Xd7K6mV0QOoOeGRksENm3TwY-P9l8MOJY9aY6OdJPs_hoNT0&usqp=CAU"
                    width="50px" height="50px" />
            </td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one">
                <img src="https://i.etsystatic.com/20162739/r/il/f0f9f3/1936656917/il_fullxfull.1936656917_cubv.jpg"
                    width="50px" height="50px" />
            </td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
        </tr>
        <tr>
            <!--Row seven-->
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one">
                <img src="https://en.pimg.jp/072/109/480/1/72109480.jpg"
                    width="50px" height="50px" />
            </td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
            <td class="colour-one"></td>
            <td class="colour-two"></td>
        </tr>
    </table>
</body>

</html>
