<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Rowsapnin table</title>
        <style>
            table{
                background-color: black;
            }
            td{
              width: 100px;
              height: 100px;
              background-color: aqua;
              text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <!--Row one-->
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <!--Row two-->
            <tr>
                
                <td>6</td>
                
                <td>8</td>
            </tr>
            <!--Row three-->
            <tr>
                <td>9</td>
                <td rowspan="2">10</td>
                <td>11</td>
                <td rowspan="2">12</td>
            </tr>
            <!--Row four-->
            <tr>
                <td>13</td>
                
                <td>16</td>
            </tr>
        </table>
    </body>
</html>
